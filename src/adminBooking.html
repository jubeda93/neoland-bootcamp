  <form id="classForm">
    <h1>Gesti√≥n de Clases</h1>
    <label for="hora">Hora de la clase:</label>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fechaWorkout" name="fecha" required>

  </form>
  <form id="searchForm">
  <label for="searchDate">Buscar clases por fecha:</label>
