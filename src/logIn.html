<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.desktop.css">
    <link rel="stylesheet" href="css/styles.mobile.css">
    <title>Pruebas LogIn</title>
    <script type="module" src="./js/logIn.js"></script>
</head>
<body>
    <header>
    <p id="signInOk" class="hidden">Te has registrado correctamente!</p>
    <p id="signInFail" class="hidden">El usuario ya esta registrado!</p>
    <p id="logInOk" class="hidden">Iniciando sesi√≥n...</p>
    <p id="logInFail" class="hidden">El usuario no existe!</p>
    </header>

<div id="register-form">
    <form id="signIn">
        <h1>Formulario registro:</h1>
        <input type="text" id="signInName" placeholder="Nombre Usuario" required>
        <input type="text" id="signInEmail" placeholder="Email Usuario" required>
        <input type="password" id="signInPassword" placeholder="Password" required>
        <button type="submit"> Registrarse</button>
    </form>

    <form id="logIn">
        <h1>Inicio Sesion:</h1>
        <input type="text" id="logInName" placeholder="Nombre Usuario" required autocomplete="">
        <input type="text" id="logInEmail" placeholder="Email Usuario" required>
        <input type="password" id="logInPassword" placeholder="Password" required>
        <button type="submit"> Iniciar sesion</button>
    </form>
</div>

    <button id="myAccount" class="hidden"><a href="user2.html">My Account</a></button>


    <form id="saveResults" class="hidden">
        <h1>Marcas Personales</h1>
        <input type="text" id="benchpress" placeholder="Press banca">
        <input type="text" id="deadlift" placeholder="Dead Lift">
        <input type="text" id="backsquat" placeholder="Back Squat">
        <input type="text" id="frontsquat" placeholder="Front Squat">
        <input type="text" id="snatch" placeholder="Snatch">
        <input type="text" id="cleanjerk" placeholder="Clean and Jerk">
        <input type="text" id="powerclean" placeholder="Powerclean">
        <input type="text" id="squatclean" placeholder="Squat Clean">
        <input type="text" id="shpress" placeholder="Shoulder Press">
        <input type="text" id="pushpress" placeholder="Push Press">
        <button type="submit">Guardar datos</button>
    </form>

    <form id="logOut" class="hidden">
        <button type="submit">Cerrar sesion</button>
    </form>

    <form id="signOut" class="hidden">
        <button type="submit">Borrar Usuario</button>
    </form>



</body>
</html>
