<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.desktop.css">
    <link rel="stylesheet" href="css/styles.mobile.css">
    <title>Proyecto App Crossfit</title>
    <script type="module" src="./js/index.js"></script>
</head>
<body>
    <header>
        <p id="logInOk" class="hidden">Has iniciado Sension correctamente!</p>
        <p id="signInOk" class="hidden">Te has registrado correctamente!</p>
        <p id="logInFail" class="hidden">El usuario no existe!</p>
        <p id="signInFail" class="hidden">Este e-mail ya esta registrado!</p>

    </header>
    <main>

        <form id="myAccount" class="hidden">
            <h1>Bienvenido</h1>
            <button><a href="user.html">Ir a mi cuenta </a></button>
        </form>

        <form id="logOut" class="hidden">
        <button type="submit">Cerrar sesion</button>
        </form>

        <form id="signOut" class="hidden">
            <button type="submit">Borrar usuario</button>
        </form>


        <form id="signInForm">
            <h1>Registrate</h1>
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="email"  id="email" placeholder="Correo electronico" required>
            <button type="submit">Registrarse</button>
        </form>
        <form id="logInForm">
            <h1>Iniciar Sesion</h1>
            <input type="text" id="logName" placeholder="Nombre" required>
            <input type="email"  id="logEmail" placeholder="Correo electronico" required>
            <button type="submit">Iniciar Sesion</button>
        </form>
        
        



    </main>

</body>
</html>
