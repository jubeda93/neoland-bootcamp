<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossfit News: Inicio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles copy.css">
    <link rel="stylesheet" href="css/styles.mobile.css">
    <link rel="stylesheet" href="css/styles.desktop.css">
</head>

<body>
<header>
    <h1>Noticias Crossfit</h1>
    <p>Toda la informacion relacionada que buscas de los Open Crossfit 2025</p>
    <nav>
        <menu class="menu-horizontal">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="25-1.html">25.1</a></li>
            <li><a href="25-2.html">25.2</a></li>
            <li><a href="25-3.html">25.3</a></li>
        </menu>
    </nav>
</header>
<article>
    <main class="newsletterinfo">
        <h1 class="resaltado">Formulario de Registro a la Newsletter de Noticias Crossfit</h1>
        <h2>Rellene estos datos para darse de alta:</h2>
        


        <form>
            <fieldset>
                <label for="Nombre">Nombre y Apellidos: *</label>
                <input type="text" id="nombre" name=nombre placeholder="Nombre y apellidos" required />
            </fieldset>
            <fieldset>
                <label for="email">Introduzca su e-mail:</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required />
            </fieldset>
            <fieldset>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="8" placeholder="Min. 8" required>
            </fieldset>
            <fieldset>
                <label for="Fecha">Fecha:</label>
                <input type="datetime" placeholder="dia/mes/año">
            </fieldset>
            </fieldset>
            <fieldset>
                <label class="sexo" for="Sexo">Masculino
                    <input type="radio" id="radio1" name="radios" value="Masculino">
                    <label for="Sexo">Femenino</label>
                    <input type="radio" id="radio2" name="radios" value="Femenino">
            </fieldset>
            <fieldset class="telefonos">
                <label for="numero-tlf">Movil:</label>
                <input type="tel" id="numero-tlf" name="numero-tlf" placeholder="Numero de telefono"
                    placerholder-size="100%">
                <label for="numero-mobile">Fijo:</label>
                <input type="tel" id="numero-mobile" name="numero-tlf-movil" placeholder="Numero de telefono"
                    minlength="9">
            </fieldset>
            <fieldset>


                <label for="selector">Como nos has encontrado?</label>
                <select name="selector" id="selector">
                    <option value="opcion1">-----</option>
                    <option value="opcion1">Web</option>
                    <option value="opcion2">Recomendacion de un amigo</option>
                    <option value="opcion3">Facebook</option>
                    <option value="opcion4">Instagram</option>
                    >
                </select>
            </fieldset>

            <fieldset class="buzon">
                <label for="texto">Buzon de sugerencias</label>
                <textarea name="texto"
                    placeholder="Que tipo de contenido te gustaria encontrar en nuestra web?"></textarea>
            </fieldset>


            <fieldset class="botonera">
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </fieldset>

        </form>
    </main>
</article>

</body>

</html>
