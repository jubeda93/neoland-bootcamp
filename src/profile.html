<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.desktop.css">
    <link rel="stylesheet" href="css/styles.mobile.css">
    <title>My Perfil</title>
    <script type="module" src="./js/logIn.js"></script>
    <script type="module" src="./js/profile.js"></script>
</head>

<body>
    <header>
        <h1>NOMBRE DE LA WEB</h1>
        <h1>NOMBRE DEL BOX</h1>
    </header>

    <h1>WORK IN PROGRESS.....</h1>

    <form id="userDataForm">
        <h1>Datos personales:</h1>
        <input type="text" id="userName" placeholder="Nombre">
        <input type="text" id="userSurName" placeholder="Apellidos">
        <input type="date" id="bornDate" placeholder="">
        <input type="text" id="phoneNum" placeholder="Numero de telefono">
        <input type="text" id="adress" placeholder="Direccion">
        <input type="text" id="postalCode" placeholder="Codigo Postal">
        <input type="text" id="nameEmerg" placeholder="Numero de Emergencia">
        <input type="text" id="phoneEmerg" placeholder="Contacto de Emergencia">
        <button type="submit">Guardar</button>
    </form>

        <h1>Datos del usuario:</h1>
    <form id="changeEmail">
        <p>Estos cambios afectaran al inicio de sesion del usuario</p>
        <p>Cambiar Email:</p>
        <input type="email" id="emailUserOld" placeholder="Email actual">
        <input type="email" id="emailUserNew" placeholder="Nuevo email">
        <button>Cambiar Email</button>
    </form>
    <form id="changePass">
        <p>Cambio contraseña:</p>
        <input type="password" id="passwordOld" placeholder="Contraseña actual">
        <input type="password" id="passwordNew" placeholder="Nueva contraseña">
        <button type="submit" id="changePass">Cambiar Email</button>
    </form>



</body>
