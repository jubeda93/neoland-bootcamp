<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias de Neoland:Formulario</title>
    <style>
        input:invalid,
        textarea:invalid { background-color: white;
        outline: 2px solid red;}
    </style>
</head>
<body>
    <header>   
        <h1>Formulario de Registro</h1>
        <nav>
            <menu>
                <li><a href="index.html">Volver a pagina principal</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <h2>Rellene estos datos para darse de alta:</h2>
        <h4>Campos obligatorios *</h4>

    <fieldset>
        <label for="Nombre">Nombre y Apellidos: *</label>
        <input type="text" id="nombre" placeholder="Nombre y apellidos"> 
    </fieldset>
    <fieldset> 
        <label for="email">Introduzca su e-mail:</label>
        <input type="email" id="email">
    </fieldset>
    <fieldset>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" minlength="6" placeholder="Min. 6" required>
    </fieldset>
    <fieldset> 
        <label for="Fecha">Fecha</label>
        <input type="datetime" placeholder="dia/mes/año"> 
    </fieldset>
    </fieldset>
     <fieldset>
        <label for="Sexo">Masculino
        <input type="radio" id="radio1" name="radios" value="Masculino">  
        <label for="Sexo">Femenino</label>
        <input type="radio" id="radio2" name="radios" value="Femenino">
    </fieldset>
    <fieldset>
        <label for="numero-tlf-fijo">Movil:</label>
        <input type="tel" id="numero-tlf" name="numero-tlf" placeholder="Numero de telefono"   >
        <label for="numero-tlf-movil">Fijo:</label>
        <input type="tel" id="numero-tlf" name="numero-tlf-movil" placeholder="Numero de telefono" minlength="9" >
    </fieldset> 
    <fieldset>

         <label for="selector">Como nos has encontrado?</label>
        <select name="selector" id="selector">
          <option value="opcion1">Web</option>
          <option value="opcion2">Recomendacion de un amigo</option>
          <option value="opcion3">Facebook</option>
          <option value="opcion4">Linkedn</option>
          <option value="opcion5">Nija</option>
        </select>
    </fieldset> 
   <fieldset>
        <label for="multiple">Múltiple</label>
        <select name="multiple" id="multiple" multiple>
          <option value="opcion1">valor 1</option>
          <option value="opcion2">valor 2</option>
          <option value="opcion3">valor 3</option>
          <option value="opcion4">valor 4</option>
        </select>
    </fieldset>

        <fieldset>
        <label for="texto">Texto</label>
        <textarea name="texto" id="texto"></textarea>
        <br>
        <button type="button">botón normal</button>
        <button type="reset">resetear</button>
        <button type="submit">enviar</button></fieldset>
    </main>
</body>
</html>
