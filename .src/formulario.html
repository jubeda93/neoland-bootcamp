<main>
    <h1 class="resaltado">Formulario de Registro</h1>
    <h2>Rellene estos datos para darse de alta:</h2>
    <h4>Campos obligatorios *</h4>

    <form>
        <fieldset>
            <label for="Nombre">Nombre y Apellidos: *</label>
            <input type="text" id="nombre" placeholder="Nombre y apellidos">
        </fieldset>
        <fieldset>
            <label for="email">Introduzca su e-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required />
        </fieldset>
        <fieldset>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" minlength="8" placeholder="Min. 8" required>
        </fieldset>
        <fieldset>
            <label for="Fecha">Fecha</label>
            <input type="datetime" placeholder="dia/mes/año">
        </fieldset>
        </fieldset>
        <fieldset>
            <label class="sexo" for="Sexo">Masculino
                <input type="radio" id="radio1" name="radios" value="Masculino">
                <label for="Sexo">Femenino</label>
                <input type="radio" id="radio2" name="radios" value="Femenino">
        </fieldset>
        <fieldset class="telefonos">
            <label for="numero-tlf">Movil:</label>
            <input type="tel" id="numero-tlf" name="numero-tlf" placeholder="Numero de telefono" placerholder-size="100%">
            <label for="numero-mobile">Fijo:</label>
            <input type="tel" id="numero-mobile" name="numero-tlf-movil" placeholder="Numero de telefono" minlength="9">
        </fieldset>
        <fieldset>


            <label for="selector">Como nos has encontrado?</label>
            <select name="selector" id="selector">
                <option value="opcion1">-----</option>
                <option value="opcion1">Web</option>
                <option value="opcion2">Recomendacion de un amigo</option>
                <option value="opcion3">Facebook</option>
                <option value="opcion4">Instagram</option>
                >
            </select>
        </fieldset>

        <fieldset class="buzon">
            <label for="texto">Buzon de sugerencias</label>
            <textarea name="texto" id="texto" placeholder="Que tipo de contenido te gustaria encontrar en nuestra web?"></textarea>
        </fieldset>

        <div 
        class="botenera">
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </div>

    </form>
</main>
