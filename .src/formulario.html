<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias de Neoland:Formulario</title>
    <style>
        input:invalid,
        textarea:invalid { background-color: white;
        outline: 2px solid red;}
    </style>
</head>
<body>
    <header>   
        <h1>Formulario de Registro</h1>
        <nav>
            <menu>
                <li><a href="index.html">Volver a pagina principal</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <h2>Rellene estos datos para darse de alta:</h2>
        <h4>Campos obligatorios *</h4>

        <label for="Nombre">Nombre y Apellidos: *</label>
        <input type="text" id="nombre" placeholder="Nombre y apellidos"> 
        <label for="email">Introduzca su e-mail:</label>
        <input type="email" id="email">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" minlength="6" required>
        <label for="Fecha">Fecha</label>
        <input type="datetime" placeholder="XX/XX/XXXX">
        
        <label for="Sexo">Masculino
        <input type="radio" id="radio1" name="radios" value="Masculino">
        <label for="Sexo">Femenino</label>
        <input type="radio" id="radio2" name="radios" value="Femenino">

        <label for="numero-tlf">Número</label>
        <input type="tel" id="numero-tlf" name="numero-tlf" placeholder="Numero de telefono"  >
      
        <br>       <label for="selector">Selector</label>
        <select name="selector" id="selector">
          <option value="opcion1">valor 1</option>
          <option value="opcion2">valor 2</option>
          <option value="opcion3">valor 3</option>
          <option value="opcion4">valor 4</option>
        </select>
        <br>
        <label for="multiple">Múltiple</label>
        <select name="multiple" id="multiple" multiple>
          <option value="opcion1">valor 1</option>
          <option value="opcion2">valor 2</option>
          <option value="opcion3">valor 3</option>
          <option value="opcion4">valor 4</option>
        </select>
        <br>
        <label for="texto">Texto</label>
        <textarea name="texto" id="texto"></textarea>
        <br>
        <button type="button">botón normal</button>
        <button type="reset">resetear</button>
        <button type="submit">enviar</button>
    </main>
</body>
</html>
